<div
  class="relative overflow-clip hover:scale-110 hover:cursor-pointer"
  (mouseenter)="addClassCard()"
  (mouseleave)="addClassCard()"
  (click)="viewProject()"
>
  <picture>
    <img
      #image
      src="assets/images/proyects/{{ project.image }}"
      alt="imagen del proyecto"
      class="w-full h-64 rounded-lg brightness-[0.3]"
    />
  </picture>
  <div class="absolute top-1 left-1 p-2">
    <h1 class="text-2xl md:text-4xl">
      {{ project.title }}
    </h1>
    <p #description class="opacity-0 leading-4">
      {{ project.description }}
    </p>
  </div>
</div>
