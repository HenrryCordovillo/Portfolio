<nav>
  <ul class="flex flex-wrap p-2">
    <li
      *ngFor="let menu of menuItemsList()"
      class="p-2 m-1 rounded-md border border-sky-500 hover:bg-slate-600 cursor-pointer"
      [routerLink]="[menu.routerLink]"
      routerLinkActive="active"
    >
      {{ menu.label }}
    </li>
  </ul>
</nav>
