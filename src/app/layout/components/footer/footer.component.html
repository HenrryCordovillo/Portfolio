<div class="text-2xl flex justify-center">Contact me at</div>
<div class="flex flex-wrap justify-center">
  <a
    *ngFor="let socialNetwork of socialNetworkIconList()"
    [href]="socialNetwork.url"
  >
    <img
      [src]="socialNetwork | socialNetwroPipe"
      [alt]="socialNetwork.alt"
      class="w-6 cursor-pointer hover:animate-bounce m-2"
    />
  </a>
</div>
